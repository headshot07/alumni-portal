spring.application.name=alumni-portal

spring.datasource.url=jdbc:postgresql://${MYSQL_MASTER_HOST:localhost}:${MYSQL_MASTER_PORT:5432}/${MYSQL_MASTER_DB:alumni_portal}
spring.datasource.username=guest
spring.datasource.password=guest
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring JPA
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true

#Phantom Buster
phantomBuster.baseUrl=http://localhost:7009
phantomBuster.appToken=abc
phantomBuster.connect.timeout=3000
phantomBuster.read.timeout=3000